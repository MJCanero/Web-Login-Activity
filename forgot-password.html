<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <title>Forgot Password Page</title>
    <style>
        body {
    font-family: 'Creepster', cursive;
    background-color: #000000;
    color: #ffffff;
    background-image: url("background.jpg");
    background-position: 0cm;
}

.container {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    background-color: #1a1a1a;
    border: 2px solid #ff6600;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
}

.container h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #ff6600;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

fieldset {
    border: none;
    padding: 0;
    margin: 0;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #ff6600;
}

input[type="email"] {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 5px;
    border: 1px solid #ff6600;
    border-radius: 5px;
    background-color: #333333;
    color: #ffffff;
}

button[type="submit"] {
    background-color: #ff6600;
    color: #000000;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #ff8533;
    box-shadow: 0 0 10px rgba(255, 102, 0, 0.7);
}

.container button[type="submit"] {
    width: 100%;
}

.container .back-button {
    margin-top: 20px;
    text-align: center;
}

button {
    background-color: transparent;
    color: #ff6600;
    border: 1px solid #ff6600;
    padding: 8px 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #ff6600;
    color: #000000;
}

#error {
    color: #ff3300;
    font-size: small;
}

#f-p {
    text-align: center;
    color: #ff6600;
}

.container > button {
    display: block;
    margin: 20px auto 0;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
            <fieldset>
                <form  action="reset-password.php" id="resetpass">
                    <label for="mail"><b>E-mail Address:</b></label> <br>
                    <input type="email" id="mail" name="mail" placeholder="Enter E-mail Address" required><br>
                    <p id="error"></p>
                    <button type="submit">Submit</button>
                </form>
            </fieldset>
        <button onclick="navigate()"><u>Go back to Login Page</u></button>
    </div>

    <script src="reset.js"></script>
</body>
</html>
